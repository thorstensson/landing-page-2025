# Netlify configuration for domain redirect
# Redirects all traffic from thomasjt.com to thomasthorstensson.com

[[redirects]]
  from = "https://thomasjt.com/*"
  to = "https://thomasthorstensson.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.thomasjt.com/*"
  to = "https://thomasthorstensson.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://thomasjt.netlify.app/*"
  to = "https://thomasthorstensson.com/:splat"
  status = 301
  force = true
